<h2>Meus Her√≥is</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.select]="hero === selectHero" (click)="onSelect(hero)">
    <span>{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<div *ngIf="selectHero">
  <h2>{{selectHero.name | uppercase}}</h2>
  <div>
    <span>id: </span>
    {{selectHero.id}}
  </div>
  <div>
    <span>name: </span>
    {{selectHero.name}}
  </div>



  <div>
    <label for="name">
      Hero name:
    </label>
    <input id="name" [(ngModel)]="selectHero.name" placeholder="" type="text">
  </div>
</div>
